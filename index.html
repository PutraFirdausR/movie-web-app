<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Putra Movie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p>Kenzo Movie App</p>
        </div>
        <ul>
          <li><a href="#" onclick="setActiveMenu(this,'home')">Home</a></li>
          <li>
            <a href="#" onclick="setActiveMenu(this,'now-playing')"
              >New Playing</a
            >
          </li>
          <li>
            <a href="#" onclick="setActiveMenu(this,'popular')">Popular</a>
          </li>
          <li>
            <a href="#" onclick="setActiveMenu(this,'top-rated')">Top Rate</a>
          </li>
          <li>
            <a href="#" onclick="setActiveMenu(this,'trending')">Trending</a>
          </li>
          <li class="right">
            <form action="#" id="form">
              <input
                type="text"
                id="search"
                class="search"
                placeholder="Search Movie"
              />
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main"></main>

    <footer>
      <div>Copyright &copy: Putra Firdaus 2024</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
